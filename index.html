<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Sailor</title>
    <style>
        body { margin: 0; padding: 0%}
        canvas { width: 100%; height: 100%; display: flex; }
    </style>
</head>
<body>
    
</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/scene/Camera.js"></script>
	<script type="text/javascript" src="js/scene/Scene.js"></script>
    <script type="text/javascript">
	var scene = new Scene();

	var camera = new Camera(75, window.innerWidth/window.innerHeight, 0.1, 1000, [0, 1, 5]);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	
	$(document).keydown(function(e){
		e.preventDefault();
		switch (e.which) {
			case 87: /* W */
				camera.moveCamera("Forward");
				break;
			case 65: /* A */
				camera.moveCamera("Left");
				break; 
			case 83: /* S */
				camera.moveCamera("Backward");
				break;
			case 68: /* D */
				camera.moveCamera("Right");
				break;	
			case 38: /* Up */
				camera.rotateCamera("Up");
				break;
			case 40: /* Down */
				camera.rotateCamera("Down");
				break;
			case 37: /* Left */
				camera.rotateCamera("Left");
				break;
			case 39: /* Right */
				camera.rotateCamera("Right");
				break;
			default:
				break;	
		}
	});
	
			var animate = function () {
				requestAnimationFrame( animate );

				scene.cube.rotation.x += 0.01;
				scene.cube.rotation.y += 0.01;

				renderer.render( scene.getScene(), camera.getCamera());
			};

			animate();
    </script>
</html>
